<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login page </title>
</head>
<body>
    <section class="bg-gradient-to-r from-violet-500 to-fuchsia-500 min-h-screen flex items-center justify-center">
        <!-- container -->
        <div class="bg-gradient-to-r from-purple-500 to-pink-400 flex rounded-2xl shadow-lg max-w-3xl p-5">
            <!-- form -->
            <div class="md:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-[#002d74]">login</h2>
                <p class="text-sm mt-4 text-[#002d74]">if you already a member, easly log in </p>

                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border" type="text" name="email" placeholder="Email">
                    <div class="relative">
                    <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="password">
                    </div>
                    <button class="bg-[#002d74] rounded-2xl text-white p-2 hover:scale-110 duration-300">login</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-600">
                    <hr class="border-gray-600">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-600">
                </div>

                <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-110 duration-300">Login with google</button>

                <p class="mt-5 text-xs border-b py-4">forget your password ? </p>

                <div class="mt-3 text-xs flex justify-between items-center">
                    <p>Don't have an account?</p>
                    <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Register</button>
                </div>

            </div>
            <!-- image -->
            <div class="w-1/2 md:block hidden">
                <img class="rounded-2xl mt-[10px] w-[480px] h-[480px]" src="pngtree-work-from-home-a-man-doing-his-task-on-desktop-png-image_2218476.jpg" alt="">
            </div>
        </div>
    </section>
    
</body>
</html>
